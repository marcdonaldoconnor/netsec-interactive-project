    <script>
        function readFileToDiv() {
            // Get the filename from the input box
            const filename = "emalQuiz.json"
            const outputDiv = document.getElementById('emailContent');

            // Validate input
            if (!filename) {
                outputDiv.textContent = 'Please enter a filename.';
                return;
            }

            // Use Fetch API to read the file
            let data = fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or inaccessible.');
                    }
                    return response.text();
                })
            .then(data => {
                // Display file content in the div
                const dataJ = data.json;
                outputDiv.textContent = dataJ;
                
            })
            .catch(error => {
                outputDiv.textContent = `Error: ${error.message}`;
            });
            console.log("asfyins")
        }
    </script>
