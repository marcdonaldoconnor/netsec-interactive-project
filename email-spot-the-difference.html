<html>
    <head>
        <style>
            #boxForStart {
                border: solid 2px black;
                width: 80%
            }
        </style>
    </head>
    <body>
        <div id = "boxForStart">
            <button id = "loadButton" function = readFileDiv>start</button>
        </div>
        
        <div id="emailContent">

        </div>

    </body>
    <script>
        function readFileToDiv() {
            // Get the filename from the input box
            const filename = "emailQuiz.txt"
            const outputDiv = document.getElementById('outputDiv');

            // Validate input
            if (!filename) {
                outputDiv.textContent = 'Please enter a filename.';
                return;
            }

            // Use Fetch API to read the file
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or inaccessible.');
                    }
                    return response.text();
                })
                .then(data => {
                    // Display file content in the div
                    outputDiv.textContent = data;
                })
                .catch(error => {
                    outputDiv.textContent = `Error: ${error.message}`;
                });
        }
    </script>
</html>
